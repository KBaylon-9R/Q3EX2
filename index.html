<body>


<h1>Area and Circumference of a Circle</h1>

<div class="container">

<img src="https://w7.pngwing.com/pngs/107/759/png-transparent-circle-white-circle-white-monochrome-black.png">

	<h4>Radius :5in</h4>

	<h3 id='real'>Click The Buttons below to find out the area and circumference of the circle</h3>

	<!-- Area=pi*(r**2) -->
	<button type="button"class="btn btn-warning" onclick=" 
	var pi=3.14; 
	var rad=5; 
	var area=pi*(rad*rad);

	document.getElementById('real').innerHTML ='The area of the circle i' + area + '.' ">AREA</button>

	<button type="button"class="btn btn-warning" onclick=" 
	var pi=3.14; 
	var rad=5; 
	var circumference= 2*pi*rad;

	document.getElementById('real').innerHTML ='The area of the circle i' + circumference + '.' ">CIRCUMFERENCE</button>

	<button type="button" onClick="window.location.reload()">REFRESH</button>

</div class="container">
